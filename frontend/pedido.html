  <div class="container">
    <h1>Compre Sua Comida</h1>
    
    <!-- Escolha do CPF -->
    <label for="cpf">Digite seu CPF:</label>
    <input type="text" id="cpf" placeholder="Ex: 12345678901" required>

    <!-- Escolha da comida -->
    <h2>Escolha a comida:</h2>
    <div class="food-options">
        <label>
            <input type="radio" name="food" value="1"> Tapioca - R$ 10
        </label>
        <label>
            <input type="radio" name="food" value="2"> Cuscuz - R$ 12
        </label>
        <label>
            <input type="radio" name="food" value="3"> Sanduíche - R$ 15
        </label>
    </div>

    <!-- Recheios -->
    <h2>Escolha os recheios:</h2>
    <div class="recheios-options" id="recheios-options"></div>

    <!-- Preço Total -->
    <div>
        <h3>Preço Total: R$ <span id="total-price">0.00</span></h3>
    </div>

    <!-- Botões -->
    <button id="pay-button">Pagar</button>
    <button id="history-button">Histórico de Compras</button>

    <!-- Modal para Histórico -->
    <div id="history-modal" class="modal">
        <div class="modal-content">
            <h2>Histórico de Compras</h2>
            <div id="history-list"></div>
            <button id="close-history">Fechar</button>
        </div>
    </div>
</div>
